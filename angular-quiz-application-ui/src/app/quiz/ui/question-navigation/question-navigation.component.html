<mat-card>
  <mat-card-content>
    <button mat-mini-fab color="primary"
            style="margin-left: 10px"
            *ngFor="let question of questions; let i = index;"
            [disabled]="selectedIndex === i"
            (click)="changeQuestion(i)">{{i+1}}</button>
  </mat-card-content>
</mat-card>
